<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Suite</title>
</head>

<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" placeholder="Name" name="name" id="name" required>
        <input type="number" placeholder="Price" name="price" id="price" required>
        <input type="number" placeholder="Capacity" name="capacity" id="capacity" required>
        <input type="number" placeholder="Count" name="count" id="count" required>
        <input type="text" placeholder="Description" name="description" id="description">
        <input type="file" name="image_gallery" id="image_gallery" multiple>
        <button type="submit">Create Suite</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            console.log(formData);

            try {
                const { data } = await axios.post('/api/createSuite', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                alert('Suite created successfully!');
            } catch (error) {
                console.error(error);
                alert('Failed to create suite.');
            }
        });
    </script>
</body>

</html>
